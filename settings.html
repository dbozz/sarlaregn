<script>
var thekey = Cookies.get('key1');
$("#key1").val(thekey);

var timeoutId;
$(document).ready(function() {
        $('#key1').on('input propertychange change', function() {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(function() {
                        updateKey2();
                        }, 100);
                });
        });

function updateKey2() {
        var key1 = $('#key1').val();
        Cookies.set('key1', key1, { expires: 3650 });
        }

function toggleLineBreaks(checkbox) {
        Cookies.set('noLineBreaks', checkbox.checked ? '1' : '0', { expires: 3650 });
        }

// Initialize checkbox state
var noLineBreaks = Cookies.get('noLineBreaks');
if (noLineBreaks === '1') {
        $('#noLineBreaks').prop('checked', true);
        }
</script>
